<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <p>This is a paragraph.</p> <div id="myDiv"></div> <script> const myDiv = document.getElementById('myDiv'); if (myDiv) {  myDiv.appendChild(document.createTextNode('This will only append if the element exists.')); } else {  console.error('Element with id "myDiv" not found.'); } </script> </body></html>
